{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/car-index.css' %}"/>
{% endblock %} 
{% block content %}

<section class="page-header">
  <h1>Available Cars</h1>
</section>

<section class="card-container">
  {% for car in cars %}
    <div class="card">
      <div class="card-content">
        <div class="card-img-container">
            <h3>car image</h3>
        </div>
        <h2 class="card-title">{{ car.year }} {{ car.make }} {{ car.model }}</h2>
        <p>A {{ car.year }}  {{ car.make }} {{ car.model }}</p>
        <p><small>{{ car.description }}</small></p>
      </div>
    </div>
  {% endfor %}
</section>

{% endblock %}
